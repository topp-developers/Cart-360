<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div id="home" class="bg-[url('/assets/hero.jpg')] h-auto md:h-[100vh] bg-cover bg-no-repeat">

        <!-- *********** Header , Navbar************** -->
        <header
            class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-red-300 text-sm py-4 bg-opacity-30 fixed">
            <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
                aria-label="Global">
                <a class="flex-none text-xl  font-semibold dark:text-white" href="#"><img class=" mx-auto"
                        src="./assets/logo.png" alt="" srcset="">
                </a>

                <div
                    class="flex flex-row items-center justify-center gap-2 md:gap-10 mt-5 pb-2 me-0  md:me-32 overflow-x-auto sm:justify-end sm:mt-0 sm:pl-5 sm:pb-0 sm:overflow-x-visible">
                    <a class="font-medium text-gray-900 hover:text-red-700" href="#home">Home</a>
                    <a class="font-medium text-gray-900 hover:text-red-700" href="#doctors">Doctors</a>
                    <a class="font-medium text-gray-900 hover:text-red-700" href="#about">About</a>
                    <a class="font-medium text-gray-900 hover:text-red-700" href="#gallery">Gallery</a>
                    <a class="font-medium text-gray-900 hover:text-red-700" href="#contact">Contact Us</a>
                </div>
            </nav>
        </header>
        <!--********** Hero Section *********** -->
        <div class="w-full h-full flex justify-center md:justify-end items-center pe-0   md:pe-60">

            <!--******** Hero Card ********-->
            <div
                class="flex flex-col bg-gray-700 bg-opacity-25 m-2  shadow-sm mt-40 md:mt-0 rounded-xl p-4 md:p-5 h-fit w-fit">
                <h3 class="text-7xl font-bold   text-red-500">
                    80% OFF
                </h3>
                <p class="mt-1 text-lg font-medium uppercase text-red-500">
                    All Summer Collection
                </p>
                <p class="mt-2 text-white  w-60">
                    Set sail into summer style with our latest collection of breezy, nautical-inspired fashion. Discover
                    the perfect pieces for your beachside adventures, from chic swimwear to sun-kissed accessories. </p>
                <button
                    class="  w-fit p-2 rounded-md border-2 border-red-500 inline-flex items-center gap-2 mt-5 text-sm font-medium text-red-500 hover:text-white hover:bg-red-500"
                    href="#">
                    Show More
                    <svg class="w-2.5 h-auto" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </div>

    </div>



</body>

</html>
